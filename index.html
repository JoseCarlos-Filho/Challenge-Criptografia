<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- estilos page home -->
    <link rel="stylesheet" href="./css/reset-page.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/logo-alura.css" />

    <!-- link de fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <script src="./js/main.js" defer></script>
    <title>Codificador de Texto</title>
  </head>
  <body>
    <header>
    <img class="logo-alura" src="./assets/logoAlura.svg" alt="logo Alura" />
    </header>
    <section class="container">
      <div class="container-inputs">
        <div class="input-area">
          <textarea
            class="input-textarea"
            placeholder="digite o texto aqui"
          ></textarea>
        </div>
        <div class="botoes">
          <p class="informativo">
            <img
              class="img-exclamation"
              src="./assets/exclamacao.svg"
              alt="Icone exclamação"
            />Apenas letras minúsculas e sem acento.
          </p>
          <div class="btn-group">
            <button class="btn btn-cripto">Criptografar</button>
            <button class="btn btn-decripto">Descriptografar</button>
          </div>
        </div>
      </div>

      <div class="input-saida">
        <span class="resultado visivel" placeholder="Resultado"></span>
        <img
          class="img-codigo saida-visivel"
          src="./assets/logoSearch.svg"
          alt="Imagem verificando criptografia"
        />
        <h2 class="saida-visivel">Nenhuma mensagem encontrada</h2>
        <p class="saida-visivel">
          Digite um texto que você deseja criptografar ou descriptografar.
        </p>
        <button class="btn btn-copiar visivel">Copiar</button>
      </div>
    </section>
  </body>
</html>
