<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- estilos page home -->
    <link rel="stylesheet" href="./css/reset-page.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/header.css" />

    <!-- link de fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <script src="./js/main.js" defer></script>
    <title>Codificador de Texto</title>
  </head>
  <body>
    <section class="container">
      <!-- Titulo da aplicação -->
      <h1>Codifique e decodifique o texto</h1>

      <!-- input de textos -->
      <textarea
        class="input-encript"
        id="encript"
        name="encript"
        placeholder="Digite o texto"
        rows="5"
        cols="50"
      ></textarea>

      <!-- botões encripta e decripta -->
      <div class="botoes">
        <button class="btn-encript">Encriptar</button>
        <button class="btn-decript">Decriptar</button>
      </div>

      <!-- exibi resultado -->
      <div class="resultado"></div>
      <div class="btncopia">
        <button class="btn-copiar">Copiar</button>
      </div>
    </section>
  </body>
</html>
