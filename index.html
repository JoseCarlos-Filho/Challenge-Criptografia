<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- estilos page home -->
    <link rel="stylesheet" href="./css/index.css" />

    <!-- link de fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <script src="./js/main.js" defer></script>
    <title>Codificador de Texto</title>
  </head>
  <body>
    <img class="logo-alura" src="./assets/logoAlura.svg" alt="logo Alura" />
    <section class="container">
      <div class="container-inputs">
        <div class="input-area">
          <textarea
            class="input-textarea"
            placeholder="digite seu texto"
          ></textarea>
        </div>
        <div class="botoes">
          <p class="informativo">
            <img
              class="img-exclamation"
              src="./assets/exclamacao.svg"
              alt="Icone exclamação"
            />Apenas letras minúsculas e sem acento.
          </p>
          <div class="btn-group">
            <button class="btn btn-cripto">Criptografar</button>
            <button class="btn btn-decripto">Descriptografar</button>
          </div>
        </div>
      </div>

      <div class="output">
        <span class="resultado invisivel" placeholder="Resultado"></span>

        <div class="bloco-output">
          <img
            class="img-codigo"
            src="./assets/logoSearch.svg"
            alt="Imagem verificando criptografia"
          />
          <h2>Nenhuma mensagem encontrada</h2>
          <p>
            Digite um texto que você deseja criptografar ou descriptografar.
          </p>
        </div>

        <button class="btn-copiar invisivel">Copiar</button>
      </div>
    </section>

    <!-- Modal de mensagem -->
    <div class="fade hide"></div>
    <div class="modal hide">
      <div class="modal-header">
        <h2>Este é o modal</h2>
        <button class="close-modal">Fechar</button>
      </div>
      <div class="modal-body">
        <p>Modal criado por José Carlos Rodrigues Filho</p>
        <p>
          Teste de modal: exemplo de utilização para ser usado em outras
          aplicações!
        </p>
      </div>
    </div>
  </body>
</html>
